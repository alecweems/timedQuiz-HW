<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-1">View Highscores</div>
            <div class="col-md-10"></div>
            <div class="col-md-1">(Timer)</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10" id="main">
                <div class="row" id="first-choice" style="padding-left: 30px;">
                    <button type="button" class="btn btn-primary btn-sm">1</button>
                </div>
                <div class="row" id="second-choice" style="padding-left: 30px;">
                    <button type="button" class="btn btn-primary btn-sm">2</button>
                </div>
                <div class="row" id="third-choice" style="padding-left: 30px;">
                    <button type="button" class="btn btn-primary btn-sm">3</button>
                </div>
                <div class="row" id="fourth-choice" style="padding-left: 30px;">
                    <button type="button" class="btn btn-primary btn-sm">4</button>
                </div>


            </div>
        </div>
    </div>





</body>

</html>
