<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="questionDiv">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button type="button" class="btn btn-primary" id= "ans1Div" answer="1"></button>
                <button type="button" class="btn btn-primary"id= "ans2Div" answer="2"></button>
                <button type="button" class="btn btn-primary"id= "ans3Div" answer="3"></button>
                <button type="button" class="btn btn-primary"id= "ans4Div" answer="4"></button>

            </div>
        </div>

        <div class="controls">
            <button type="button" class="btn btn-primary" id="start-btn">Start</button>
            
            <div id="timer">Timer 
                <div id="seconds">60</div>
            </div>
            <div id="score">Score
                <div id="points">0</div>
            </div>
        </div>
    </div>




    
</body>

</html>
